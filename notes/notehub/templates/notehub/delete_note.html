{% extends "layout.html" %}
{% block title %}Delete Note | Scribble{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen mx-4">
    <div class="bg-gray-800 text-gray-100 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-red-500 mb-4 text-center">Delete Note</h2>
        <p class="text-gray-300 text-center mb-7">Are you sure you want to delete this note? <br> This action <span class="text-red-400 font-semibold">cannot</span> be undone.</p>
        
        <form method="POST" class="flex flex-col gap-4">
            {% csrf_token %}
            <div class="flex flex-col items-center gap-2 sm:flex-row text-center">
                {{ form.confirm }}
                <label for="{{ form.confirm.id_for_label }}" class="text-gray-300 cursor-pointer">I understand this action cannot be undone</label>
            </div>
            
            <div class="flex justify-between mt-4">
                <button type="submit" class="bg-red-600 hover:bg-red-700 hover:scale-110 text-white px-4 py-2 rounded-lg transition-all">Delete</button>
                <a href="{% url 'notehub:my-notes' %}" class="bg-gray-600 hover:bg-gray-700 hover:scale-110 text-white px-4 py-2 rounded-lg transition-all">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
